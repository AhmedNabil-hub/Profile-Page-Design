<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="card-info">
        <img src="./myprofile.jpg" alt="profile image">
        <h3>Marcus Doe</h3>
        <span>Developer</span>
        <div class="btns">
          <button class="btn-follow" type="button">Follow</button>
          <button class="btn-message" type="button">Message</button>
        </div>
      </div>
      <div id="card-tabs" class="card-tabs">
        <a  href="#" class="card-tab active">
          <i class="fas fa-home"></i>
          <span>Overview</span>
        </a>
        <a href="#" class="card-tab">
          <i class="fas fa-cog"></i>
          <span>Account Settings</span>
          </a>
        <a href="#" class="card-tab">
          <i class="fas fa-info-circle"></i>
          <span>Help</span>
        </a>
      </div>
    </div>

    <div class="profile-main">
      <h3>Profile Account</h3>
      <div id="main-tabs" class="main-tabs">
        <a href="#" class="main-tab active">Personal Info</a>
        <a href="#" class="main-tab">Change Avatar</a>
        <a href="#" class="main-tab">Change Password</a>
        <a href="#" class="main-tab">Privacy Settings</a>
      </div>
      <form class="main-content" action="">
        <div class="form-input">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="John">
        </div>
        <div class="form-input">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Doe">
        </div>
        <div class="form-input">
          <label for="mobile-number">Mobile Number</label>
          <input type="text" id="mobile-number" name="mobile-number" placeholder="+1 646 580 DEMO (6284)">
        </div>
        <div class="form-input">
          <label for="interests">Interests</label>
          <input type="text" id="interests" name="interests" placeholder="Design, Web etc">
        </div>
        <div class="form-input">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" placeholder="Web Developer">
        </div>
        <div class="form-input">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" placeholder="Web Developer">
        </div>
        <div class="form-input">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" placeholder="Web Developer">
        </div>
        <div class="form-input">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" placeholder="Web Developer">
        </div>
        <div class="form-input">
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" name="occupation" placeholder="Web Developer">
        </div>
        <div class="form-input">
          <label for="about">About</label>
          <textarea name="about" id="about" rows="4" placeholder="We are KeenThemes!!!"></textarea>
        </div>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
